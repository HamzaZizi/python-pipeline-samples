apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-pipeline-samples
spec:
  replicas: 3
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: python-pipeline-samples
  template:
    metadata:
      labels:
        app: python-pipeline-samples
    spec:
      containers:
        - name: python-pipeline-samples
          image: hamzazizi/python-pipeline-samples:latest
          ports:
            - containerPort: 80
          env:
            - name: APPDYNAMICS_AGENT_TIER_NAME
              value: python-pipeline-samples
            - name: APPDYNAMICS_AGENT_REUSE_NODE_NAME_PREFIX
              value: python-service
            - name: APPDYNAMICS_AGENT_ACCOUNT_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  key: access-key
                  name: appd-agent-secret
          envFrom:
            - configMapRef:
                name: appd-python-config

        - name: appdynamics-agent
          image: appdynamics/dl-proxy:latest
          env:
            - name: APPDYNAMICS_DEBUG_LOG
              value: "on"
            - name: APPDYNAMICS_LOGGING_LEVEL
              value: "debug"
            - name: APPDYNAMICS_TCP_COMM_HOST
              value: "0.0.0.0"
            - name: APPDYNAMICS_TCP_COMM_PORT
              value: "9091"
            - name: APPDYNAMICS_TCP_PORT_RANGE
              value: "10000-10100"
          ports:
            - containerPort: 9091
              protocol: TCP
          resources:
            limits:
              cpu: 500m
              memory: 900M
            requests:
              cpu: 400m
              memory: 600M
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: python-pipeline-samples
spec:
  selector:
    app: python-pipeline-samples
  ports:
    - port: 80
      targetPort: 80
  type: LoadBalancer

